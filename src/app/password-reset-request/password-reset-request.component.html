<div class="request-reset">

    <h1>
      Login i
    </h1>

    <div class="form user-form">

        <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">
          <div class="container">
            <input type="text" placeholder="Enter Email" name="email" required [(ngModel)]="this.form.email">

            <button type="submit">Send</button>
          </div>
        </form>

    </div>

</div>
